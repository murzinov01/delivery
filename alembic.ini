# A generic, single database configuration.

[alembic]
script_location = infrastructure/adapters/postgres/migrations
prepend_sys_path = .
version_path_separator = os
file_template = %%(year)d-%%(month).2d-%%(day).2d_%%(hour).1d:%%(minute).1d:%%(second).1d_%%(slug)s

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = WARN
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
